<mat-card class="custom-card" *ngIf="!fin">
    <mat-card-header>
        <div mat-card-avatar>
            <mat-icon style="font-size: 48px; color:dodgerblue">help</mat-icon>
        </div>
        <mat-card-title>{{quizz.titre}} ~ {{quizz.createdAt | date}}</mat-card-title>
        <mat-card-subtitle>{{quizz.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions style="display: flex;">
        <button mat-stroked-button color="primary" (click)="onConnectAdmin()">Lancer</button>
        <span class="spacer"></span>
        <button mat-button style="color: dodgerblue" (click)="onShowEditQuizz()">Editer</button>
        <button mat-button color="warn" (click)="onDeleteQuizz()">Supprimer</button>
    </mat-card-actions>
</mat-card>


<div style="margin:auto;" class ="row" *ngIf="fin">
    <div class="col-lg-9">
        <table mat-table [dataSource]="tabResult" class="mat-elevation-z8">

            <ng-container matColumnDef="Position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="Score">
            <th mat-header-cell *matHeaderCellDef> Score </th>
            <td mat-cell *matCellDef="let element"> {{element.score}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="col-lg-4">
            <button mat-button color="accent" (click)="onBackToQuizz()">Retour</button>
        </div>


    </div>
</div>
